<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS入門</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <style>
    .result{
      height:1em;
      margin: 1em 0;
      padding: 0.5em 0;
      background-color: #e0e0e0;
    }
    #iro{
      color:red;
    }
    .content{
      margin: 1vw;
    }
    #input-text{
      margin: auto; /*中央寄せ*/
      background-color:#99BFBF;
      width:28em;
      padding:0 3em 3em 3em;
      border-radius: 12px;
    }
    #input-text .title{
      margin: auto;
      font-size:24px;
      padding-top:24px;
      margin-bottom:12px;
      color:white;
      user-select: none;
      transition: color .3s;
    }
    #input-text .title:hover{
      color:black;
    }
    .btn{
      background-color:#fdfdfd;
      border:1px solid #101010;
      padding: 0 2em 0 2em;
      height:2em;
      border-radius: 0.8em; /*角丸*/
      outline: 0;/*フォーカス時のブラウザデフォルトのデザインを消す*/
      transition: background-color .1s,color .1s;
    }
    .btn:hover{
      background-color:#a3d6cc;
    }
    .btn:active{
      background-color:#006a6c;
      color:white;
    }
    .field{
      height:1.5em;
      width:10em;
    }
    footer{
      position: fixed;
      bottom: 0;
      padding-top: 1em;
      padding-bottom: 1em;
      width: 100%;
      height: 1em;
      text-align: center;
      background-color: #3c7170;
      color: white;
      user-select: none;
      transition: bottom .2s;
    }
    footer:hover{
      bottom: -0.2em;
    }
  </style>
</head>
<body class="backcolor">
  <div class="content">
    <img src="ダウンロード.jpg" alt="犬の写真">
    <div id="iro">CSSで色を変更</div>


    <div id="input-text">
      <p class="title">名前を追加してみましょう</p>
      <input type="text" name="first-name" id="first-name" placeholder="Taro" class="field"/>
      <input type="text" name="last-name" id="last-name" placeholder="Yamada" class="field"/>
      <button id="add-btn" class="btn">追加</button>
    </div>

    <div id="result"></div>

  </div><!-- /div content -->
  <footer>
    <span>&copy 2018</span>
  </footer>

  <!-- Script -->
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function(){

      let count = 0;

      document.getElementById("add-btn").addEventListener("click",function(){
        count++;
        let new_result = document.createElement("p");
        new_result.textContent = `${count}. Hello ${document.getElementById("first-name").value} ${document.getElementById("last-name").value }!`
        new_result.classList.add("result");
        document.getElementById("result").appendChild(new_result);
        document.getElementById("first-name").value = "";
        document.getElementById("last-name").value = "";
      });//endInputEventListener

    });//endDomContentLoaded
  </script>
  <noscript></noscript>
</body>
</html>
