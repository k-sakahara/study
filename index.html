<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS入門</title>
</head>
<body>
  <div id="elem"></div>

  <div id="input-text">
    <input type="text" name="first-name" id="first-name"/>
    <input type="text" name="last-name" id="last-name"/>
  </div>

  <p>This is add line</p>

  <span id="result"></span>
  <script type="text/javascript">
    document.getElementById("input-text").addEventListener("change",function(){
      elem.textContent = `Hello ${document.getElementById("first-name").value}　${document.getElementById("last-name").value}`
    });
  </script>
  <noscript></noscript>
</body>
</html>
