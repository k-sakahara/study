<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS入門</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <style>
    .result{
      height:1em;
      margin: 1em 0;
      padding: 0.5em 0;
      background-color: #e0e0e0;
    }
    #iro{
      color:red;
    }
    footer{
      position: fixed;
      bottom: 0;
      padding-top: 1em;
      padding-bottom: 1em;
      width: 100%;
      height: 1em;
      text-align: center;
      background-color: #3c7170;
      color: white;
      user-select: none;
      transition: bottom .2s;
    }
    footer:hover{
      bottom: -0.2em;
    }
  </style>
</head>
<body class="backcolor">
  <img src="ダウンロード.jpg" alt="犬の写真">
  <div id="iro">CSSで色を変更</div>


  <div id="input-text">
    <input type="text" name="first-name" id="first-name" placeholder="Taro"/>
    <input type="text" name="last-name" id="last-name" placeholder="Yamada"/>
    <button id="add-btn">追加</button>
  </div>

  <div id="result">
  </div>

  <span id="result"></span>

  <footer>
    <span>&copy 2018</span>
  </footer>

  <!-- Script -->
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function(){

      document.getElementById("add-btn").addEventListener("click",function(){
        let new_result = document.createElement("p");
        new_result.textContent = `Hello ${document.getElementById("first-name").value} ${document.getElementById("last-name").value }!`
        new_result.classList.add("result");
        document.getElementById("result").appendChild(new_result);
        document.getElementById("first-name").value = "";
        document.getElementById("last-name").value = "";
      });//endInputEventListener

    });//endDomContentLoaded
  </script>
  <noscript></noscript>
</body>
</html>
